<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center"><img routerLink="/home" src="../../../assets/images/back.png" alt="" height="15px"> {{ "AUTH.title" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">

      <br><br>
      <ion-card>
        <br>
        <ion-card-title>{{ "AUTH.list_title" | translate }}</ion-card-title>
        <br>
        <ion-card-subtitle>{{ "AUTH.list_subtitle" | translate }}</ion-card-subtitle>

        <ion-list inset="true">
          <ion-item *ngFor="let cliente of clientesPendientes">
            <ion-avatar slot="start">
              <img src="{{cliente.urlFoto}}" alt="">
            </ion-avatar>
            <ion-label (click)="obtenerIdClienteSeleccionado(cliente.dni)">
              <h2>{{cliente.nombre}} {{cliente.apellido}}</h2>
            </ion-label>
            <div class="buttons-container">
              <ion-button color="success" (click)="gestionarSolicitud(cliente, true)">{{ "AUTH.authorize_btn" | translate }}</ion-button>
              <ion-button color="danger" (click)="gestionarSolicitud(cliente, false)">{{ "AUTH.reject_btn" | translate }}</ion-button>
            </div>
          </ion-item>
        </ion-list>

        <div  *ngIf="clientesPendientes.length===0">
          <img src="../../../assets/images/check.png"  style="height: 100px;" alt="">
          <h3>{{ "AUTH.empty_list" | translate }}</h3>



        </div>
      </ion-card>



</ion-content>
