<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      {{ "ENTRANCE.title" | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center content-background">
  <div class="container">
    <ion-button class="custom-button" expand="full" (click)="agregarListaEspera()">
      {{ "ENTRANCE.waiting_btn" | translate }}
    </ion-button>
    <ion-button class="custom-button" expand="full" (click)="redireccionar('graficos')">
      {{ "ENTRACE.graphs_btn" | translate }}
    </ion-button>
  </div>
</ion-content>
